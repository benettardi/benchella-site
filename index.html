<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Benchella</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 50px;
    }

    .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 30px;
    }

    form {
      margin: 20px auto;
    }

    input, select, textarea, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      width: 300px;
      max-width: 90%;
    }

    button {
      cursor: pointer;
    }

    h2 {
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- LOGO -->
  <img src="images/Benchella-logo.jpg" alt="Benchella Logo" class="logo">

  <!-- PASSWORD FORM -->
  <form onsubmit="return checkPassword()">
    <input type="password" id="password" placeholder="Enter Password" 
required>
    <button type="submit">Enter</button>
  </form>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "LEBRONJAMES") {
        window.location.href = "secret.html";
      } else if (input === "MIAHARTMANN") {
        window.location.href = "mia.html";
      } else {
        alert("Incorrect password. Try again.");
      }
      return false;
    }
  </script>

  <!-- TEXT SIGNUP -->
  <form action="https://formspree.io/f/mldjoedp" method="POST">
    <input type="text" name="number" placeholder="Phone Number (no 
dashes)" required><br>

    <select name="carrier" required>
      <option value="">Select Carrier</option>
      <option value="@vtext.com">Verizon</option>
      <option value="@txt.att.net">AT&T</option>
      <option value="@tmomail.net">T-Mobile</option>
      <option value="@messaging.sprintpcs.com">Sprint</option>
      <option value="@email.uscc.net">US Cellular</option>
    </select><br>

    <textarea name="message" placeholder="Your message 
(optional)"></textarea><br>

    <input type="hidden" name="_subject" value="New Benchella Text 
Signup">
    <input type="hidden" name="_replyto" value="benchella@benettardi.com">

    <button type="submit">Enter</button>
  </form>

</body>
</html>
