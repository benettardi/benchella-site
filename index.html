<!DOCTYPE html>
<html>
<head>
  <title>Benchella</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function checkPassword() {
      const input = 
document.getElementById("password").value.toUpperCase();
      switch (input) {
        case "MIAHARTMANN":
          window.location.href = "mia.html";
          break;
        case "SHITAINTLEATHER":
          window.location.href = "shitaintleather.html";
          break;
        case "YABO1":
          window.location.href = "yabo1.html";
          break;
        case "YABO2":
          window.location.href = "yabo2.html";
          break;
        case "BENCHELLA24":
          window.location.href = "benchella24.html";
          break;
        case "CONFESS":
          window.location.href = "confess.html";
          break;
        case "REQUEST":
          window.location.href = "request.html";
          break;
        case "LEBRONJAMES":
          window.location.href = "secret.html";
          break;
        default:
          alert("Wrong password. Try again.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="images/Benchella-logo.jpg" alt="Benchella Logo" 
class="logo">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Enter</button>
  </div>
</body>
</html>
