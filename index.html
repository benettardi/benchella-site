<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Benchella</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/Benchella-logo.jpg" alt="Benchella Logo" class="logo">
  <form onsubmit="return checkPassword()">
    <input type="password" id="password" placeholder="Enter Password" required>
    <button type="submit">Enter</button>
  </form>
  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      switch (input) {
        case "LEBRONJAMES":
          window.location.href = "secret.html";
          break;
        case "MIAHARTMANN":
          window.location.href = "mia.html";
          break;
        case "SHITAINTLEATHER":
          window.location.href = "leather.html";
          break;
        case "YABO1":
          window.location.href = "yabo1.html";
          break;
        case "YABO2":
          window.location.href = "yabo2.html";
          break;
        default:
          alert("Incorrect password.");
      }
      return false;
    }
  </script>
</body>
</html>
