<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benchella</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="images/Benchella-logo.jpg" alt="Benchella Logo" class="logo" 
style="width: 200px;"/>
    <h1>Enter Password</h1>
    <form id="passwordForm">
      <input type="password" id="password" placeholder="Enter Password">
      <button type="submit">Enter</button>
    </form>
  </div>

  <script>
    document.getElementById('passwordForm').addEventListener('submit', 
function(event) {
      event.preventDefault();
      const password = 
document.getElementById('password').value.trim().toUpperCase();

      const routes = {
        "JRODKNIFE": "secret.html",
        "MIAHARTMANN": "mia.html",
        "SHITAINTLEATHER": "shitaintleather.html",
        "YABO1": "yabo1.html",
        "YABO2": "yabo2.html",
        "BENCHELLA24": "benchella24.html",
        "CONFESS": "confess.html",
        "REQUEST": "request.html",
        "LEBRONJAMES": "secret.html"
      };

      if (routes[password]) {
        window.location.href = routes[password];
      } else {
        alert("Wrong password, try again.");
      }
    });
  </script>

</body>
</html>
